language: java
jdk:
  - openjdk8

addons:
  sonarcloud:
    organization: "wenhao"
    token:
      secure: ""
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'

install:
  - TERM=dumb ./gradlew assemble

script:
  - TERM=dumb ./gradlew check sonarqube -i

after_success:
  - bash <(curl -s https://codecov.io/bash)